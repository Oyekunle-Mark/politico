<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Politico</title>

        <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans|Pathway+Gothic+One" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Politico</h1>
            
            <nav>
                <ul>
                    <li><a href="user_home.html">Home</a></li>
                    <li><a href="user_profile.html">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="register">
            <h3>Register to run for an office</h3>
            <form>
                <select>
                    <option selected disabled>Choose office type</option>
                    <option>Federal executive</option>
                    <option>Federal legislative</option>
                    <option>State executive</option>
                    <option>State legislative</option>
                </select>
                <select>
                    <option selected disabled>Choose office name</option>
                    <option>Presidential</option>
                    <option>Governorship</option>
                    <option>House of assembly</option>
                    <option>House of representative</option>
                </select>
                <select>
                    <option selected disabled>Choose party</option>
                    <option>PDP</option>
                    <option>ACN</option>
                    <option>ANPP</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2019 Politico</p>
            <p>All rights reserved</p>
        </footer>
    </body>
</html>
