<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Join Politico</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans|Pathway+Gothic+One" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1><a href="index.html">Politico</a></h1>
  </header>
  <div class="alert hidden">
    <div></div><span>&times;</span>
  </div>

  <main class="sign-up">
    <h3>Register</h3>
    <form class="form" method="post">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="First Name" autofocus required />
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Last Name" required />
      <label for="othername">Other Name</label>
      <input type="text" name="othername" id="othername" placeholder="Other Name" required />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter email address" required />
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Telephone Number" required />
      <label for="passport">Upload Passport Photograph</label>
      <input type="file" accept="image/*" name="passportUrl" id="passport" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter password" required />
      <button type="submit">Sign-up</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2019 Politico</p>
    <p>All rights reserved</p>
  </footer>

  <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
