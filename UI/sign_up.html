<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Sign-in to Politico</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pathway+Gothic+One" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Politico</h1>
        </header>
        
        <main class="sign-up">
            <h3>Register</h3>
            <form class="form">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name" autofocus required />
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required />
                <label for="othername">Other Name</label>
                <input type="text" name="othername" id="othername" placeholder="Other Name" required />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email address" required />
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Telephone Number" required />
                <label for="passport">Upload Passport Photograph</label>
                <input type="file" name="passport" id="passport" required />
                <button type="submit">Sign-up</button>
            </form>
        </main>    
    </body>
</html>
