<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Politico</title>

        <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans|Pathway+Gothic+One" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Politico</h1>
            
            <nav>
                <ul>
                    <li><a href="admin.html">Home</a></li>
                    <li><a href="user_profile.html">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <section>
            <article>
                <form>
                    <h3>Register Party</h3>
                    <input type="text" placeholder="Party name" required />
                    <input type="text" placeholder="Address" required />
                    <label>Upload logo</label>
                    <input type="file" accept="image/*" required />
                    <button type="submit">Submit</button>
                </form>
            </article>
            <article>
                <form>
                    <h3>Create office</h3>
                    <select>
                        <option selected disabled>Office type</option>
                        <option>Federal executive</option>
                        <option>Federal legislative</option>
                        <option>State executive</option>
                        <option>State legislative</option>
                    </select>
                    <select>
                        <option selected disabled>Office name</option>
                        <option>Presidential</option>
                        <option>Governorship</option>
                        <option>House of assembly</option>
                        <option>House of representative</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </section>
        
        <hr />
        
        <section>
            <h3>Registered Parties</h3>
        </section>
        
        <footer>
            <p>&copy;Politico</p>
            <p>All rights reserved</p>
        </footer>
    </body>
</html>
