<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Politico</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans|Pathway+Gothic+One" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1><a href="admin.html">Politico</a></h1>

    <nav>
      <ul>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <article>
      <form>
        <h3>Register Party</h3>
        <input type="text" placeholder="Party name" required />
        <input type="text" placeholder="Address" required />
        <label>Upload logo</label>
        <input type="file" accept="image/*" required />
        <button type="submit">Submit</button>
      </form>
    </article>
    <article>
      <form>
        <h3>Create office</h3>
        <select class="createSelect">
          <option selected disabled>Office type</option>
          <option>Federal</option>
          <option>Legislative</option>
          <option>State</option>
          <option>Local</option>
        </select>
        <select class="createSelect">
          <option selected disabled>Office name</option>
          <option>Presidential</option>
          <option>Governorship</option>
          <option>House of assembly</option>
          <option>House of representative</option>
        </select>
        <input type="text" placeholder="Office code" required />
        <button type="submit" class="createButton">Submit</button>
      </form>
    </article>
  </section>

  <hr />

  <section>
    <article>
      <h3>Registered Parties</h3>

      <table>
        <tr>
          <th>ID</th>
          <th>Party Name</th>
          <th>Logo</th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td>1</td>
          <td>PDP</td>
          <td><img src="img/pdp.jpg" alt="party_logo" width="50px" height="50px"></td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>APC</td>
          <td><img src="img/apc.jpeg" alt="party_logo" width="50px" height="50px"></td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
        <tr>
          <td>3</td>
          <td>ADP</td>
          <td><img src="img/adp.jpg" alt="party_logo" width="50px" height="50px"></td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </table>

      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">&raquo;</a>
      </div>
    </article>
  </section>

  <footer>
    <p>&copy; 2019 Politico</p>
    <p>All rights reserved</p>
  </footer>
</body>

</html>
