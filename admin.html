<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Politico</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans|Pathway+Gothic+One" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  
  <script type="text/javascript" src="js/adminAccessCheck.js"></script>
</head>

<body>
  <header>
    <h1><a href="admin.html">Politico</a></h1>

    <nav>
      <ul>
        <li><a href="express_interest.html">Candidate</a></li>
        <li><a class="logout" href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="adminAlert">
    <div class="hidden">hi</div>
  </section>
  <section>
    <article>
      <form class="createPartyForm" method="post">
        <h3>Register Party</h3>
        <input type="text" name="name" placeholder="Party name" required />
        <input type="text" name="hqAddress" placeholder="Address" required />
        <label>Upload logo</label>
        <input type="file" name="logoUrl" accept="image/*" required />
        <button type="submit">Submit</button>
      </form>
    </article>
    <article>
      <form class="createOfficeForm" method="post">
        <h3>Create office</h3>
        <select class="createSelect" id="officeType">
          <option selected disabled>Office type</option>
          <option>Federal</option>
          <option>Legislative</option>
          <option>State</option>
        </select>
        <select class="createSelect" id="officeName">
          <option selected disabled>Office name</option>
          <option>Presidential</option>
          <option>Governorship</option>
          <option>House of assembly</option>
          <option>House of representative</option>
        </select>
        <input type="text" placeholder="Office code" />
        <button type="submit" class="createButton">Submit</button>
      </form>
    </article>
  </section>

  <hr />

  <section>
    <article>
      <h3>Registered Parties</h3>
      <label class="filter">
        Filter by ID:
        <input type="number" class="partyId" />
        <button class="getPartyButton">Get party</button>
      </label>

      <div class="editPartyForm">
        <div class="hidden"><input class="edit" placeholder="Enter new name." type="text" autofocus required /><button
            type="submit" class="editButton">Change</button><button class="editButton cancelButton">Cancel</button>
        </div>
      </div>
      <div class="editInfo hidden"></div>

      <table>
      </table>

    </article>
  </section>

  <footer>
    <p>&copy; 2019 Politico</p>
    <p>All rights reserved</p>
  </footer>

  <script type="text/javascript" src="js/admin.js"></script>
  <script type="text/javascript" src="js/logout.js"></script>
</body>

</html>
